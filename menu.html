    <!-- Firebase Integration -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyC20lR3CGHkO6zlG__W2qgnxSwOIQLUCkU",
          authDomain: "training1-67d82.firebaseapp.com",
          projectId: "training1-67d82",
          storageBucket: "training1-67d82.appspot.com",
          messagingSenderId: "799376221079",
          appId: "1:799376221079:web:494f52e5b51626fc159ad2",
          measurementId: "G-RZC4YJHGSE",
          databaseURL: "https://training1-67d82-default-rtdb.firebaseio.com/"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
      
        // Reference to the hot coffee items
        const hotCoffeeRef = ref(database, 'menu/hot-coffee');
        const AlcoholDrinksRef = ref(database, 'menu/alcohol-drinks');
        const AlcoholBottlesRef = ref(database, 'menu/alcohol-bottles');
        const VodkaBottlesRef = ref(database, 'menu/vodka-bottles');
        const OtherAlcoholBottlesRef = ref(database, 'menu/other-bottles');
      
        // Function to render coffee items
        function renderCoffeeItems(containerId, snapshot) {
          const container = document.getElementById(containerId);
          container.innerHTML = ''; // Clear existing content
          snapshot.forEach(childSnapshot => {
            const item = childSnapshot.val();
            container.innerHTML += `
              <div class="row align-items-center mb-5">
                <div class="col-4 col-sm-3">
                  <img class="w-100 rounded-circle mb-3 mb-sm-0" src="${item.imageUrl}" alt="${item.name}">
                  <h5 class="menu-price">${item.price}</h5>
                </div>
                <div class="col-8 col-sm-9">
                  <h4>${item.name}</h4>
                </div>
              </div>
            `;
          });
        }
      
        // Fetch and display hot coffee items
        onValue(hotCoffeeRef, (snapshot) => {
          renderCoffeeItems('hot-coffee-container', snapshot);
        });

        onValue(AlcoholDrinksRef, (snapshot) => {
          renderCoffeeItems('alcohol-drinks-container', snapshot);
        });

        onValue(AlcoholBottlesRef, (snapshot) => {
          renderCoffeeItems('alcohol-bottles-container', snapshot);
        });

        onValue(VodkaBottlesRef, (snapshot) => {
          renderCoffeeItems('vodka-bottles-container', snapshot);
        });

        onValue(OtherAlcoholBottlesRef, (snapshot) => {
          renderCoffeeItems('other-bottles-container', snapshot);
        });
      </script>
